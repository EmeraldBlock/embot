name: Build

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: npm install and build
        run: |
          npm install
          npm run build
      - name: Archive build
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/
